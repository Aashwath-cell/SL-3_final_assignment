{% extends 'items/base.html' %}

{% block content %}
    <h1>Items List</h1>
    <a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Add New Item</a>
    
    <div class="row">
        {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <small class="text-muted">Created: {{ item.created_at|date:"M d, Y" }}</small>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p>No items available.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
